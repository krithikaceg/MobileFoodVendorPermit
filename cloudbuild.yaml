# Google Cloud Build configuration for CI/CD
steps:
  # Build and deploy backend
  - name: 'gcr.io/cloud-builders/gcloud'
    id: 'deploy-backend'
    args:
      - 'run'
      - 'deploy'
      - 'vendor-backend'
      - '--source=.'
      - '--region=us-central1'
      - '--allow-unauthenticated'
      - '--port=8000'
      - '--memory=1Gi'
      - '--max-instances=10'
    timeout: '1200s'

  # Build and deploy frontend
  - name: 'gcr.io/cloud-builders/gcloud'
    id: 'deploy-frontend'
    args:
      - 'run'
      - 'deploy'
      - 'vendor-frontend'
      - '--source=./frontend/vendor-search'
      - '--region=us-central1'
      - '--allow-unauthenticated'
      - '--port=80'
      - '--memory=512Mi'
      - '--max-instances=5'
    timeout: '1200s'
    waitFor: ['deploy-backend']

options:
  machineType: 'E2_HIGHCPU_8'
  
timeout: '2400s'
